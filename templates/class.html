
{% extends "layouts.html" %}



{% block title %}class panel{% endblock %}





{% block content %}


    <!-- Main Content -->
    <main class="flex-1 p-8">
      <h1 class="text-3xl font-bold text-gray-800 mb-6">Classes</h1>

      <!-- Search and Add -->
      <div class="flex justify-between mb-4">
        <input type="text" placeholder="Search class..." class="border border-gray-300 rounded-lg px-4 py-2 w-1/3 focus:outline-none focus:ring focus:ring-blue-200">
        <button  class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
          Back to Admin
        </button>
      </div>

      <!-- Classes Table -->
      <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <table class="w-full text-left">
          <thead class="bg-blue-600 text-white">
            <tr>
              <th class="py-3 px-4">Class Name</th>
              <th class="py-3 px-4">Subjects</th>
              <th class="py-3 px-4 text-center">Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for class in classes %}
            <tr class="border-b hover:bg-gray-50">
              <td class="py-3 px-4">{{ class[1] }}</td>
              {# <td class="py-3/ px-4">Data Structures, OS, DBMS</td>  #}
              <td class="py-3 px-4 text-center space-x-2">
                <button class="text-blue-600 hover:text-blue-800">‚úèÔ∏è Edit</button>
                <a href="{{ url_for('delete_class', c_id=class[0]) }}" class="text-red-600 hover:text-red-800">üóëÔ∏è Delete</a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </main>
  </div>

   

{% endblock %}
