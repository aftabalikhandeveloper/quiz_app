
{% extends "layouts.html" %}



{% block title %}class panel{% endblock %}





{% block content %}


    <!-- Main Content -->
    <main class="flex-1 p-8">
      <h1 class="text-3xl font-bold text-gray-800 mb-6">Classes</h1>

      <!-- Search and Add -->
      <div class="flex justify-between mb-4">
        <input type="text" placeholder="Search class..." class="border border-gray-300 rounded-lg px-4 py-2 w-1/3 focus:outline-none focus:ring focus:ring-blue-200">
        <button  class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
          Back to Admin
        </button>
      </div>

      <!-- Classes Table -->
      <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <table class="w-full text-left">
          <thead class="bg-blue-600 text-white">
            <tr>
              <th class="py-3 px-4">Class Name</th>
              <th class="py-3 px-4">Subjects</th>
              <th class="py-3 px-4 text-center">Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for class in classes %}
            <tr class="border-b hover:bg-gray-50">
              <td class="py-3 px-4">{{ class[1] }}</td>
              {# <td class="py-3/ px-4">Data Structures, OS, DBMS</td>  #}
              <td class="py-3 px-4 text-center space-x-2">
                <button data-modal-toggle="classModal" 
                class="text-blue-600 hover:text-blue-800">‚úèÔ∏è Edit</button>
                <a href="{{ url_for('delete_class', c_id=class[0]) }}" class="text-red-600 hover:text-red-800">üóëÔ∏è Delete</a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </main>
  </div>



  <!-- classtModal goes here -->
<!-- Modal -->
<div id="classModal" tabindex="-1" aria-hidden="true"
  class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
  <div class="relative p-4 w-full max-w-md max-h-full">
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      
      <!-- Modal header -->
      <div class="flex items-center justify-between p-4 border-b rounded-t dark:border-gray-600">
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
          Modal Title
        </h3>
        <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
          data-modal-hide="classModal">
          ‚úñ
        </button>
      </div>

      <!-- Modal body -->
      <div class="p-6 space-y-6">
        <form action="/subject/add" method="post">
          <div class="mb-4">
            <label for="subjectName" class="block text  -gray-700 font-medium mb-2">Edit Class Name</label>
            <input type="text" id="subjectName" name="name" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring focus:ring-blue-200" placeholder="Enter subject name">
          </div>
          <div class="mb-4">
            <label for="subjectName" class="block text  -gray-700 font-medium mb-2">Edit Subject Name</label>
            <input type="text" id="subjectName" name="name" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring focus:ring-blue-200" placeholder="Enter subject name">
          </div>
          <button class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">Add Subject</button>
        </form>
      </div>
 </div>
  </div>
</div>
   

{% endblock %}
