<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Quiz</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex">

  <!-- Sidebar -->
  <aside class="w-64 bg-blue-800 text-white flex flex-col fixed h-full">
    <div class="p-6 text-center border-b border-blue-700">
      <h2 class="text-2xl font-bold">Teacher Panel</h2>
    </div>
    <nav class="flex-1 p-4 space-y-2">
      <a href="tea-index.html" class="block py-2.5 px-4 rounded hover:bg-blue-700">Dashboard</a>
      <a href="createquiz.html" class="block py-2.5 px-4 rounded bg-blue-700">Create Quiz</a>
      <a href="managestudent.html" class="block py-2.5 px-4 rounded hover:bg-blue-700">Manage Students</a>
      <a href="t-result.html" class="block py-2.5 px-4 rounded hover:bg-blue-700">Results</a>
      <a href="profile.html" class="block py-2.5 px-4 rounded hover:bg-blue-700">Profile</a>
      <a href="t-setting.html" class="block py-2.5 px-4 rounded hover:bg-blue-700">Settings</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 ml-64 p-8">
    <h1 class="text-3xl font-bold mb-6 text-gray-800">Create Quiz</h1>

    <!-- Quiz Info -->
    <div class="bg-white p-6 rounded-lg shadow mb-6">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div>
          <label class="block mb-1 font-semibold">Quiz Title</label>
          <input id="quizTitle" type="text" class="w-full border p-2 rounded" placeholder="Enter quiz title">
        </div>
        <div>
          <label class="block mb-1 font-semibold">Subject</label>
          <select id="subject" class="w-full border p-2 rounded">
            <option>Mathematics</option>
            <option>Science</option>
            <option>English</option>
            <option>Computer</option>
            <option>Physics</option>
            <option>Chemistry</option>
          </select>
        </div>
        <div>
          <label class="block mb-1 font-semibold">Time Limit (minutes)</label>
          <input id="timeLimit" type="number" class="w-full border p-2 rounded" placeholder="0 for no limit">
        </div>
      </div>
    </div>

    <!-- Add Question Section -->
    <div id="questionsContainer"></div>

    <div class="flex gap-4">
      <button id="addQuestionBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">+ Add Question</button>
      <button id="saveBtn" class="bg-yellow-600 hover:bg-yellow-700 text-white px-4 py-2 rounded">Save Locally</button>
      <button id="clearBtn" class="bg-gray-400 hover:bg-gray-500 text-white px-4 py-2 rounded">Clear All</button>
    </div>
  </main>

  <script>
    const container = document.getElementById('questionsContainer');
    const addBtn = document.getElementById('addQuestionBtn');
    const clearBtn = document.getElementById('clearBtn');

    let questionCount = 0;

    addBtn.addEventListener('click', () => {
      questionCount++;
      const qDiv = document.createElement('div');
      qDiv.className = "bg-white p-6 rounded-lg shadow mb-6";
      qDiv.innerHTML = `
        <h2 class="text-lg font-bold mb-4 text-gray-700">Question ${questionCount}</h2>
        <div class="mb-4">
          <label class="block mb-1 font-semibold">Question Text</label>
          <input type="text" class="w-full border p-2 rounded" placeholder="Enter question">
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block mb-1 font-semibold">Option A</label>
            <input type="text" class="w-full border p-2 rounded" placeholder="Option A">
          </div>
          <div>
            <label class="block mb-1 font-semibold">Option B</label>
            <input type="text" class="w-full border p-2 rounded" placeholder="Option B">
          </div>
          <div>
            <label class="block mb-1 font-semibold">Option C</label>
            <input type="text" class="w-full border p-2 rounded" placeholder="Option C">
          </div>
          <div>
            <label class="block mb-1 font-semibold">Option D</label>
            <input type="text" class="w-full border p-2 rounded" placeholder="Option D">
          </div>
        </div>
        <div class="mt-4">
          <label class="block mb-1 font-semibold">Correct Option</label>
          <select class="w-full border p-2 rounded">
            <option value="A">Option A</option>
            <option value="B">Option B</option>
            <option value="C">Option C</option>
            <option value="D">Option D</option>
          </select>
        </div>
      `;
      container.appendChild(qDiv);
    });

    clearBtn.addEventListener('click', () => {
      container.innerHTML = '';
      questionCount = 0;
    });
  </script>
</body>
</html>
