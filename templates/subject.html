
{% extends "layouts.html" %}



{% block title %}subject panel{% endblock %}





{% block content %}

       <!-- Main Content -->
    <main class="flex-1 p-8">
      <h1 class="text-3xl font-bold text-gray-800 mb-6">Subjects</h1>

      <!-- Search and Add -->
      <div class="flex justify-between mb-4">
        <input type="text" placeholder="Search subject..." class="border border-gray-300 rounded-lg px-4 py-2 w-1/3 focus:outline-none focus:ring focus:ring-blue-200">
        <button  class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
          Back to Admin
        </button>
      </div>

      <!-- Subjects Table -->
      <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <table class="w-full text-left">
          <thead class="bg-blue-600 text-white">
            <tr>
              <th class="py-3 px-4">Subject Name</th>
              <th class="py-3 px-4 text-center">Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for subject in subjects:%}
            <tr class="border-b hover:bg-gray-50">
              <td class="py-3 px-4">{{subject[1]}}</td>
              <td class="py-3 px-4 text-center space-x-2">
                <button data-modal-toggle="subjectModal" 
                class="text-blue-600 hover:text-blue-800">‚úèÔ∏è Edit</button>
                <a href="{{ url_for('delete_subject', s_id=subject[0]) }}" class="text-red-600 hover:text-red-800">üóëÔ∏è Delete</a>
              </td>
            </tr>
            {% endfor %}
          
          </tbody>
        </table>
      </div>
    </main>
  </div>


    <!-- SubjectModal goes here -->
 <!-- Modal -->
<div id="subjectModal" tabindex="-1" aria-hidden="true"
  class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
  <div class="relative p-4 w-full max-w-md max-h-full">
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      
      <!-- Modal header -->
      <div class="flex items-center justify-between p-4 border-b rounded-t dark:border-gray-600">
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
          Edit Data
        </h3>
        
        <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
          data-modal-hide="subjectModal">
          ‚úñ
        </button>
      </div>
      <!-- Modal body -->
      <div class="p-6 space-y-6">
        <form action="{{ url_for('add_class') }}" method="post">
          <div class="mb-4">
            <label for="className" class="block text-gray-700 font-medium mb-2">Edit Subject Name</label>
            <input type="text" id="className" name="name" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring focus:ring-blue-200" placeholder="Enter class name">
          </div>
          
          <button class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">Update</button>
        </form>
      </div>
{% endblock %}
