{% extends "layouts.html" %} {% block title %}Admin Panel{% endblock %} {% block
content %}

<!-- Main Content -->
<main class="flex-1 p-8">
  <h1 class="text-3xl font-bold text-gray-800 mb-6">Manage Classes</h1>
  <div class="py-3 mb-4 bg-white p-6 rounded-2xl shadow mb-6">
    <h5 class="text-xl font-semibold mb-4">Add Class Subjects + Teachers</h5>

    <form id="classForm" class="space-y-4">
      <!-- Class Select -->
      <div>
        <label class="block font-medium mb-1">Select Class</label>
        <select
          id="classSelect"
          class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500"
        >
          <option value="Class 1">Class 1</option>
          <option value="Class 2">Class 2</option>
        </select>
      </div>

      <!-- Subject Select -->
      <div>
        <label class="block font-medium mb-1">Select Subject</label>
        <select
          id="subjectSelect"
          class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500"
        >
          <option>Math</option>
          <option>Physics</option>
          <option>Computer</option>
        </select>
      </div>

      <!-- Teachers Multi Select -->
      <div>
        <label class="block font-medium mb-1">Select Teacher (Multiple)</label>
        <select
          id="teacherSelect"
          multiple
          class="w-full border border-gray-300 rounded-lg p-2 h-32 focus:ring-2 focus:ring-blue-500"
        >
          <option>Sir Ali</option>
          <option>Madam Sana</option>
          <option>Sir Hamza</option>
        </select>
      </div>

      <!-- Button -->
      <button
        type="button"
        onclick="addClassRecord()"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition"
      >
        Assign
      </button>
    </form>
  </div>
</main>

{% endblock %}
